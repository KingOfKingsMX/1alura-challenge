<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"  >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Enciptador de texto</title>
</head>
<body>
    <header>
        <img src="/Imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h4 class="informacion" >Solo letras minúsculas y sin acentos</h4>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="boton-desencriptar" >Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
